<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="nft">
    <div class="nft-header">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="nft-header-img">
    </div>
    <div class="nft-body">
      <h2 class="nft-title">
        Equilibrium #3429
      </h2>
      <p class="nft-description">
        Our equilibrium collection promotes balance and calm
      </p>
      <div class="nft-other">
        <div class="nft-price">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <span class="nprice">
            &nbsp; &nbsp;0.041ETH
          </span>
        </div>
        <div class="nft-time-left">
          <img src="images/icon-clock.svg" alt="clock">
          <span class="ntime-left">&nbsp; &nbsp;3 days left</span>
        </div>
      </div>
    </div>
    <div class="nft-author">
      <img src="images/image-avatar.png" alt="author">
      <span class="nauthor">&nbsp; &nbsp; &nbsp;created by <span class="author">Jules Wyvern</span></span>
    </div>
  </div>
</body>
</html>
